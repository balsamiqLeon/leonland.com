<section class="contact">
<h2><span>Contact</span></h2>
<p>Book me for your next event or par-tay!</p>
<div class="return fail hidden">Oh no! Something went wrong.</div>
<form id="contactForm" method="POST" action="http://formspree.io/leonbarnard@gmail.com">
  <fieldset>
    <div class="form-field">
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="Your name" name="name"></div>
    <div class="form-field"><label for="email">Email:</label>
    <span><input id="email" type="email" placeholder="Email address" name="_replyto"></span>
    <input type="hidden" name="_subject" value="Email to DJ Leonland"></div>
    <div class="form-field">
    <label for="message">Message:</label>
    <span><textarea id="message" name="message" placeholder="Your message" rows="5"></textarea></span></div>
    <div class="form-field">
    <button type="submit" value="Send" id="submit">Send it</button></div>
  </fieldset>
</form>
<div class="return success hidden">Transmission Received!</div>
