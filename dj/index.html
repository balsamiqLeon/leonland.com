<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="../images/favico.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Leon Barnard - San Francisco Bay Area DJ</title>
  <link rel="stylesheet" type="text/css" title="Stylesheet" href="styles.css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic" rel="stylesheet">
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
<section class="header">
<img src="djleonland.png">
<h1><span>DJ
</span>Leonland</h1>
<p>House, Nu-Disco, Funk / San Francisco Bay Area</p>
</section>

<section class="listen">
<h2><span>Listen</span></h2>
<h3>Monthly Mixtapes</h3>
<div class="widgets">
<iframe class="monthly"  height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&hide_artwork=1&feed=%2Fleonbarnard%2Ffunky-septacular%2F" frameborder="0" ></iframe>
<iframe  class="monthly" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&hide_artwork=1&feed=%2Fleonbarnard%2Fhot-august-night%2F" frameborder="0" ></iframe>
<iframe class="monthly" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&hide_artwork=1&feed=%2Fleonbarnard%2Fjuly-the-second%2F" frameborder="0" ></iframe>
<iframe class="monthly" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&hide_artwork=1&feed=%2Fleonbarnard%2Fjune-bloom%2F" frameborder="0" ></iframe>
<iframe class="monthly" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&hide_artwork=1&feed=%2Fleonbarnard%2Fmay-i-have-this-groove%2F" frameborder="0" ></iframe>
<iframe class="monthly" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&hide_artwork=1&feed=%2Fleonbarnard%2Fmy-house-in-april%2F" frameborder="0" ></iframe>
</div>
<h3>Experiments</h3>
<div class="widgets">
<iframe  height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&hide_artwork=1&feed=%2Fleonbarnard%2Fmashtapemixup%2F" frameborder="0" ></iframe>
</div>
</section>
<section class="contact">
<h2><span>Contact</span></h2>
<p>Text here</p>
<form method="POST" action="http://formspree.io/leonbarnard@gmail.com">
  <fieldset>
    <div class="form-field">
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="Your name" name="name"></div>
    <div class="form-field"><label for="email">Email:</label>
    <span><input id="email" type="email" placeholder="Email address" name="_replyto"></span>
    <input type="hidden" name="_subject" value="Email to leonland.com"></div>
    <div class="form-field">
    <label for="message">Message:</label>
    <span><textarea id="message" name="message" placeholder="Your message" rows="5"></textarea></span></div>
    <div class="form-field">
    <input type="hidden" name="_next" value="http://www.leonland.com/dj/thanks.html">
    <button type="submit" value="Send">Send it</button></div>
  </fieldset>
</form>
</section>
<footer><p>&copy;2017 Leon Barnard</p></footer>
</body>
</html>
